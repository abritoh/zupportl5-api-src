<!DOCTYPE html>
<html lang="en">

<head>
    <!-- By ClusterBR (arcbrth@gmail.com) | 2024-1209 | Compiled and deployed implementing MS-GitHub Wfs | Running on google-app-engine -->
    
    <title>ZupportL5 API-Viewer</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
    <link rel="icon" type="image/png" href="/img/favicon.png">    
    <!-- <script src="./js/redoc.standalone.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</head>

<body>
    <div id="redoc-container" style="height: 100vh;"></div>
    <script type="text/javascript">
        Redoc.init('./ZupportL5-api-swagger-doc.json', {
            scrollYOffset: 50,
            theme: {
                colors: {
                    primary: {
                        main: '#3498db',
                    },
                    secondary: {
                        main: '#2ecc71',
                    },
                },
            },
        }, document.getElementById('redoc-container'));
    </script>
</body>

</html>
